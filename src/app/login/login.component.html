<div class="container">
             
<form *ngIf="show">
   
  <h2 class="text-center mb-4">Sign in</h2>

  <div class="md-form">
      <i class="fa fa-envelope prefix grey-text"></i>
      <input type="text" id="defaultForm-email" class="form-control" name="username" [(ngModel)]="model.username">
      <label for="defaultForm-email">Your email</label>
  </div>

  <div class="md-form">
      <i class="fa fa-lock prefix grey-text"></i>
      <input type="password" id="defaultForm-pass" class="form-control" name="password" [(ngModel)]="model.password">
      <label for="defaultForm-pass">Your password</label>
  </div>

  <div class="text-center">
      <button class="btn btn-default" (click)="get_data(model.username, model.password)"  >Login</button>
      <br>
      <br>
      <h5><a (click)="show = false">Go for registration</a></h5>
  </div>
</form>

<form *ngIf="!show">
    <h2 class="text-center mb-4">Sign up</h2>

    <div class="md-form">
        <i class="fa fa-user prefix grey-text"></i>
        <input type="text" id="orangeForm-name" class="form-control" name="username" [(ngModel)]="model.username">
        <label for="orangeForm-name">Your name</label>
    </div>
    <div class="md-form">
        <i class="fa fa-envelope prefix grey-text"></i>
        <input type="text" id="orangeForm-email" class="form-control">
        <label for="orangeForm-email">Your email</label>
    </div>

    <div class="md-form">
        <i class="fa fa-lock prefix grey-text"></i>
        <input type="password" id="orangeForm-pass" class="form-control" name="password" [(ngModel)]="model.password">
        <label for="orangeForm-pass">Your password</label>
    </div>

    <div class="text-center">
        <button class="btn btn-deep-orange" (click)="post_data(model.username, model.password)" >Sign up</button>
        <br>
        <br>
        <h4><a (click)="show = true">Click here to go to Login Page</a></h4>
    </div>

</form>

</div>
