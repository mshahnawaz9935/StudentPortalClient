<div class="container">
			
            <div class="row">
                <table id="table" class="table table-striped table-bordered">
                  <thead>
                    <tr>
                      <th>Title</th>
                      <th>Role</th>
					              <th>Action</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let job of data">
                      <td>{{job.name}}</td>
                      <td>{{job.title}}</td>
                      <td><button class="btn btn-success" (click) = "apply(job.companyid, job.id)">APPLY</button>
                       </td>
                      </tr>
                      <tr *ngFor="let job of data1">
                        <td>{{job.Company}}</td>
                        <td>{{job.Title}}</td>
                        <td><button class="btn btn-success" (click) = "apply(job.EmployerId, job.Id)">APPLY</button>
                         </td>
                        </tr>
                  </tbody>

            </table>
        </div>
    </div>
