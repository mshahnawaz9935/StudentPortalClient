<div class="container">
    <nav class="navbar navbar-dark default-color">
        <form class="form-inline">
              <div class="md-form my-0">
                  <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
              </div>
              <button class="btn btn-outline-white btn-md my-2 my-sm-0 ml-3" type="submit">Search</button>
          </form>
    </nav>
    
			<div>
        <div class="jumbotron">
          <div  *ngFor="let job of data">
          <h3 class="h3-responsive">{{job.name}}</h3>
          <p class="lead"> {{job.title}}<br>
          Ireland</p>
     
          <p>It uses utility classes for typography and spacing to space content out within the larger
              container.
          </p>
          <a class="btn btn-primary btn-md" role="button" (click) = "apply(job.companyid, job.id)">Easy Apply</a>
          <hr class="my-2">
          </div>
      </div>
      </div>
            <div class="row">
                <table id="table" class="table table-striped table-bordered">
                  <thead>
                    <tr>
                      <th>Title</th>
                      <th>Role</th>
					              <th>Action</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let job of data">
                      <td>{{job.name}}</td>
                      <td>{{job.title}}</td>
                      <td><button class="btn btn-success" (click) = "apply(job.companyid, job.id)">APPLY</button>
                       </td>
                      </tr>
                      <tr *ngFor="let job of data1">
                        <td>{{job.Company}}</td>
                        <td>{{job.Title}}</td>
                        <td><button class="btn btn-success" (click) = "apply(job.EmployerId, job.Id)">APPLY</button>
                         </td>
                        </tr>
                  </tbody>

            </table>
        </div>
    </div>
